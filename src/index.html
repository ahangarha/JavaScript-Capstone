<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2b1476549e.js"
      crossorigin="anonymous"
    ></script>
    <title>Taste Jamaica</title>
  </head>
  <body>
    <header>
      <div class="branding">Taste Jamaica</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">loading...</section>
    </main>
    <footer>
      <p>Created by Microverse under CC licence</p>
    </footer>

    <div id="comment-popup">
      <div id="close-popup-button">&times;</div>
      <div class="comment-popup-wrapper">
        <img id="food-image" src="#" alt="" />
        <h2 id="food-title">#</h2>
        <p id="food-description">#</p>

        <h3>Comments:</h3>
        <ul id="comments">
          <li class="comment">
            <h4 class="comment-author">#</h4>
            <p class="comment-message">#</p>
          </li>
        </ul>

        <h3>Add Comment:</h3>
        <form id="comment-form">
          <input type="text" name="name" placeholder="Your Name" />
          <textarea
            name="comment"
            rows="5"
            placeholder="Your Comment"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
